<div class="container mt-4">
  <div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="crearUsuario()">Crear Usuario</button>
      </div>
      <div class="col-md-6">
<!--        <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="busqueda">-->
      </div>
    </div>
  </div>
</div>

  <h2>Listado de Usuarios</h2>
  <div class="table-responsive">
  <table class="table-auto ">
<!--    <table class="table-auto table-striped">-->
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Rol</th>
      <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr class="" *ngFor="let usuario of usuarios">
      <td>{{ usuario.identificador }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.apellido }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.rol }}</td>
      <td>{{ usuario.estado ? 'Activo' : 'Inactivo' }}</td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
